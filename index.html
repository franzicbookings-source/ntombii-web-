    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-color: #020617;
      }
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: var(--bg-color);
        color: #f8fafc;
        overflow-x: hidden;
      }
      h1, h2, h3, h4, .font-display {
        font-family: 'Outfit', sans-serif;
      }
      .mesh-gradient {
        background-color: hsla(222, 47%, 2%, 1);
        background-image:
          radial-gradient(at 0% 0%, hsla(224, 64%, 10%, 1) 0px, transparent 50%),
          radial-gradient(at 100% 0%, hsla(263, 70%, 15%, 1) 0px, transparent 50%),
          radial-gradient(at 100% 100%, hsla(224, 64%, 10%, 1) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(142, 70%, 10%, 1) 0px, transparent 50%);
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-card {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0) 100%);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
      }
      .glass-card:hover {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%);
        border: 1px solid rgba(59, 130, 246, 0.3);
        transform: translateY(-8px);
      }
      .text-gradient {
        background: linear-gradient(to right, #60a5fa, #c084fc, #4ade80);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .text-gradient-blue {
        background: linear-gradient(to right, #3b82f6, #60a5fa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      .blob {
        filter: blur(80px);
        z-index: -1;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0) rotate(0); }
        50% { transform: translateY(-20px) rotate(2deg); }
      }
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      
      /* Marquee Animation */
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .marquee-wrapper {
        display: flex;
        overflow: hidden;
        mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
        -webkit-mask-image: linear-gradient(to right, transparent, black 15%, black 85%, transparent);
      }
      .marquee-content {
        display: flex;
        gap: 3rem;
        animation: marquee 30s linear infinite;
        white-space: nowrap;
        padding-right: 3rem;
      }
      .marquee-content:hover {
        animation-play-state: paused;
      }

      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 5px; }
      ::-webkit-scrollbar-thumb:hover { background: #334155; }
    </style>
